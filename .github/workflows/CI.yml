name: CI

on:
  push:
    branches: [ main ]
  pull_request:


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10]
        django-version: [2.2, 3.1, 3.2, 4.0]
        crispy-version: [1.*]
        exclude:
          - python-version: 3.6
            django-version: 4.0
          - python-version: 3.7
            django-version: 4.0

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django~=${{ matrix.django-version }}.0 django-crispy-forms==${{ matrix.crispy-version }} pytest pytest-django coverage django-coverage-plugin
        pip install -q -e .
    - name: Run Tests
      run: |
        coverage run -m pytest --ds=tests.test_settings
        coverage report
        coverage xml
        ls -R
    - name: Upload coverage to Codecov
      run: |
        bash <(curl -s https://codecov.io/bash) -X html
