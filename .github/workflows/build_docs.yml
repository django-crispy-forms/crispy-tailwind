name: Build and Deploy Docs
on:
  push:
    branches:
      - master
      - test-docs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy Docs
      uses: JacksonMaxfield/github-pages-deploy-action-python@master
      env:
        ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        BASE_BRANCH: test-docs # The branch the action should deploy from.
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: _build/html # The folder the action should deploy. This example folder is generated by Sphinx
        BUILD_SCRIPT: cd docs && pip install -r requirements.txt  && make html  # The build script the action should run prior to deploying.