{% load crispy_forms_filters %}
{% load l10n %}

{% with multiple=field.field.widget.allow_multiple_selected %}
<div class="relative">
    <select class="{% if field.errors %}border border-red-500 {% endif %}bg-white focus:outline-none border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal text-gray-700" name="{{ field.html_name }}" {{ field.field.widget.attrs|flatatt }} {% if multiple %} multiple{% endif %}>
        {% for value, label in field.field.choices %}
            {% include "tailwind/layout/select_option.html" with value=value label=label %}
        {% endfor %}
    </select>
    {% if not multiple %}
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
    {% endif %}
</div>
</div>
{% endwith %}
